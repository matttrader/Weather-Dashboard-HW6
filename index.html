<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    
    <link rel="stylesheet" href="assets/style.css" />

    <title>Weather Dashboard HW-6</title>

</head>


<body>
    <header class="jumbotron">
        <h1 class ="display-3">Your Super Accurate Weather Dashboard</h1>
        <p class="lead">Traveling somewhere in the near future?</p>
        <p class="lead">Make sure to check the weather ahead of time so you can pack accordingly</p>
       
    </header>

    <div class="container">
        <aside class="col-md-3">
            <label for="">City Name:</label>
            <input id="cityName">
            <button class="btn btn-primary" id="search-button" >Search</button>
       </aside>
    </div>

   <br>

    <div class="container">
        <div class="city">
            <strong><h1>Weather Details</h1></strong>
            <!--<aside class="col-md-3">-->
            <ul><div class="temp">Temperature:</div>
                <div class="humidity">Humidity:</div>
                <div class="windSpeed">Wind Speed:</div>
                <div class="rain">Rain</div>
            </ul>
            
        </div>  
    </div>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>

</body>










</html>
